<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/studentinfo.css">
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>学生页面</title>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars" aria-hidden="true" id="btn"></i>
        <i class="fa fa-times-circle-o" aria-hidden="true" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>TestOnline</header>
        <div class="info-photo">
                <div class="profile-dtl">
					<img src="/static/img/10.jpg">
					<h2>{{ request.session.name }}</h2>   <!--此处之后改为用户名字-->
                </div>
            </div>
        <ul>
            <li><a href="{%url 'StuInfoPersonal' %}"><i class="fa fa-user-o" aria-hidden="true"></i>个人信息</a></li>
            <li><a href="{%url 'StuExamInfo' %}"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>考试信息</a></li>
            <li><a href="#"><i class="fa fa-check-square-o" aria-hidden="true"></i>成绩查看</a></li>
            <li><a href="{% url 'index' %}"><i class="fa fa-times" aria-hidden="true"></i>退出</a></li>
        </ul>
    </div>
    <section>
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <h3>考试信息</h3>
                <!--
                {% block paper_list %}
                {% endblock %}
                -->
                <table class="table">
             <thead>
                <tr>
                    <th>科目</th>
                    <th>试卷名</th>
                    <th>总分</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
             </thead>
             <tbody>
                {% for i in papers %}
    
                    <tr>
                        <td>{{ i.course.name }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.total_score }}</td>
                        <td>{{ i.exam_time }}</td>
                        <td>
                            <a href="/StartExam/?sid={{ stu.sid }}&papername={{ i.name }}">
                            <button class="btn btn-primary" id="toExam+{{ i.name }}">开始考试</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
             </tbody>
            </table>
        </div>
        </div>
    </section>
</body>
</html>
