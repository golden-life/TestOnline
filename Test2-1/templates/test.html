

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: rgb(206, 186, 226);
        }
    </style>
    
    <script type="text/javascript" src="/static/echarts.min.js"></script>

</head>
<body>
{{papername}}

<a href="{%url 'TeaStatistic' %}" style="position: absolute;right: 70px; font-size: 30px;color: #ffffff">返回</a>
<div style="height:500px;">
    <div id="ec2" style="height: 98%;padding: 15px;"></div>
</div>

<script type="text/javascript">
    /*require.config({  
        paths: {  
           echarts: '<%=basePath %>echarts'  
        }  
    });  */


    var dom2 = document.getElementById("ec2");
    var myChart2 = echarts.init(dom2);

    var option2 = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
        orient: 'vertical',
        left: 10,
        data: ['A', 'B', 'C', 'D']
        },
        color:['#D06052','#E29F39','#4C9BC7','#5d9cec'],   //环形颜色
        /*graphic:{       //图形中间文字
            type:"text",
            left:"center",
            top:"center",
            style:{
                text:"66",
                textAlign:"center",
                fill:"#fff",
                fontSize:60
            }
        },*/
        series: [
            {
                name: "成绩统计",
                type: 'pie',
                radius: ['50%', '70%'],       //饼图大小
                avoidLabelOverlap: false,
                labelLine: {    //图形外文字线
                    normal: {
                        length: 35,
                        length2:80
                    }

                },
                /*label: {
                    normal: {
                        formatter: ' {c|{c}}  \n  {b|{b}}  \n\n',       //图形外文字上下显示
                        borderWidth: 20,
                        borderRadius: 4,
                        padding: [0, -80],          //文字和图的边距
                        rich: {
                            a: {
                                color: '#333',
                                fontSize: 33,
                                lineHeight: 20
                            },
                            b: {                        //name 文字样式
                                fontSize: 20,
                                lineHeight: 20,
                                color: '#CDCDD0'
                            },
                            c: {                   //value 文字样式
                                fontSize: 25,
                                lineHeight: 20,
                                color: '#63BF6A',
                                align:"center"
                            }
                        }
                    }
                },*/
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '40',
                        fontWeight: 'bold'
                    }
                },
                data: [
                    {value:{{data.dataA}}, name:'A'},
                    {value:{{data.dataB}}, name:'B'},
                    {value:{{data.dataC}}, name:'C'},
                    {value:{{data.dataD}}, name:'D'},
                ]
            }
        ]
    };

    window.onload = function(){myChart2.setOption(option2);}

</script>
</body>
</html>
